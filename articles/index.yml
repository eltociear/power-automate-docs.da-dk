additionalContent:
  sections:
  - title: Andre Power Platform-produkter
  - items:
    - title: Power Apps
      summary: Du bør hurtigt opbygge apps med lav kode, som moderniserer processer og løser svære forretningsudfordringer i organisationen ved hjælp af Power Apps.
      url: https://docs.microsoft.com/powerapps
    - title: Power BI
      summary: Du kan omdanne data, der ikke vedrører hinanden, til sammenhængende, visuelt fængslende og interaktiv indsigt.
      url: https://docs.microsoft.com/power-bi
    - title: Power Virtual Agents
      summary: Opret effektive robotter ved hjælp af en styret grafisk brugergrænseflade uden kodning, der ikke kræver brug af dataanalytikere eller udviklere.
      url: https://docs.microsoft.com/power-virtual-agents
  - title: Se også
    items:
    - title: Dynamics 365
      summary: Den næste generation af CRM- og ERP-applikationer
      url: https://docs.microsoft.com/dynamics365/
    - title: Microsoft Azure
      summary: Flere og flere cloudcomputing-tjenester, der hjælper din organisation med at håndtere forretningsudfordringerne
      url: https://docs.microsoft.com/azure
